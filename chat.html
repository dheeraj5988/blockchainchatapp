<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecentralChat - Secure Messaging</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark chat-page">
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fa-solid fa-link"></i>
                    </div>
                    <h2>DecentralChat</h2>
                </div>
                <button class="btn-icon" id="sidebarMenuBtn">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </div>
            
            <div class="user-status">
                <div class="status-indicator online"></div>
                <div class="user-address" id="sidebarUserAddress">Loading...</div>
            </div>
            
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search contacts...">
                </div>
            </div>
            
            <div class="contacts-list">
                <h3 class="contacts-header">Contacts</h3>
                <div class="contact active" data-address="0x1234...5678" data-name="Alice">
                    <div class="contact-avatar" style="background-color: #6d28d9;">A</div>
                    <div class="contact-info">
                        <div class="contact-name">Alice</div>
                        <div class="contact-last-message">Hey, how's it going?</div>
                    </div>
                </div>
                
                <div class="contact" data-address="0x8765...4321" data-name="Bob">
                    <div class="contact-avatar" style="background-color: #2563eb;">B</div>
                    <div class="contact-info">
                        <div class="contact-name">Bob</div>
                        <div class="contact-last-message">Did you see the latest blockchain update?</div>
                    </div>
                </div>
                
                <div class="contact" data-address="0xabcd...efgh" data-name="Charlie">
                    <div class="contact-avatar" style="background-color: #db2777;">C</div>
                    <div class="contact-info">
                        <div class="contact-name">Charlie</div>
                        <div class="contact-last-message">Let's catch up soon!</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-contact-info">
                    <div class="contact-avatar" style="background-color: #6d28d9;">A</div>
                    <div>
                        <div class="contact-name" id="currentContactName">Alice</div>
                        <div class="contact-address" id="currentContactAddress">0x1234...5678</div>
                    </div>
                </div>
                
                <div class="chat-actions">
                    <button class="btn-icon">
                        <i class="fa-solid fa-phone"></i>
                    </button>
                    <button class="btn-icon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <div class="message-actions">
                        <button class="btn-icon">
                            <i class="fa-solid fa-paperclip"></i>
                        </button>
                        <button class="btn-icon">
                            <i class="fa-solid fa-image"></i>
                        </button>
                    </div>
                </div>
                <button id="sendMessageBtn" class="btn btn-primary send-button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="message-footer">
                <div class="message-tools">
                    <button class="btn-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <button class="btn-icon">
                        <i class="fa-solid fa-face-smile"></i>
                    </button>
                </div>
                <div class="encryption-status">
                    <i class="fa-solid fa-lock"></i>
                    End-to-end encrypted
                </div>
            </div>
        </div>
    </div>

    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Include Socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="web3.js"></script>
    <script src="zkp.js"></script>
    <script src="script.js"></script>
</body>
</html>
